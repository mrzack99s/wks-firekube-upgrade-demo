cluster:
  name: firekube
  privateKey: cluster-key
machines:
- count: 2
  spec:
    backend: ignite
    ignite:
      cpus: 2
      diskSize: 5GB
      kernel: chanwit/ignite-kernel:4.19.47
      memory: 4GB
    image: chanwit/ignite-rhel7:latest
    name: node%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 30443
      hostPort: 30443
    - containerPort: 30080
      hostPort: 30080
    privileged: false
    volumes: []
